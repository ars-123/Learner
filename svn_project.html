<div class="calculator"> 
<div class="left-box"> Student <br>Grade <br>Calcy</div>
<div>
    <form>
        <div class="form-group">
            <input type="text" id="hindi" placeholder="Hindi marks" >
        </div>
        <div class="form-group">
            <input type="text" id="english" placeholder="english marks" >
        </div>
        <div class="form-group">
            <input type="text" id="maths" placeholder="maths marks" >
        </div>
        <div class="form-group">
            <input type="text" id="science" placeholder="Science marks" >
        </div>
        <div class="form-group">
            <input type="text" id="sst" placeholder="SST marks" >
        </div>
        <div class="form-group">
            <input type="text" id="sanskrit" placeholder="Sanskrit marks" >
        </div>
        <div class="form-group data">
            <input type="button" id="showgrade" name=""  onclick=" calcy()"    value="Show Total & Grade"  >
        </div>
    </form>
    <div class="showresult"  id="result" >
        <p>reult here</p></div>
    </div>

</div>


<script>
    const calcy= () =>{
        let hindi=document.getElementById("hindi").value;
        let english=document.getElementById("english").value;
        let maths=document.getElementById("maths").value;
        let science=document.getElementById("science").value;
        let sst=document.getElementById("sst").value;
        let sanskrit=document.getElementById("sanskrit").value;
        let grade="";

        let total=parseFloat(hindi)+parseFloat(english)+parseFloat(maths)+parseFloat(science)+parseFloat(sst)+parseFloat(sanskrit);
        alert(total);

        let perc=(total/600)*100 ;
        alert(perc);

        if(perc<=100 && perc>=80)
        {grade="overstanding";}
        else if(perc<=79 && perc>=60){
            grade="excellent";}
            else if(perc<=59 && perc>=40){
                grade="very good";}
            else{grade="good";}
        document.getElementById("result").innerHTML=`out of 600 your total is ${total} and your percentage is ${perc}% is  <br>your grade is
        ${grade}  `
        
    }
</script>



    <script>
        const select=() =>{
            const fas=document.getElementById("fas");
            // fas.style.color="red";
            fas.classList.toggle("fa-thumbs-down");
        }
    </script>
    <script>
        setInterval(setClock,1000)
        const hour=document.querySelector('#hour');
        const minute=document.querySelector('#minute');
        const second=document.querySelector('#second');
           function setClock()
           {
            d = new Date();
            htime=d.getHours();
            mtime=d.getMinutes();
            stime=d.getSeconds();
            hrotation=30*htime + mtime/2;
            mrotation=6*mtime;
            srotation=6*stime;
            hour.style.transform=`rotate(${hrotation}deg)` ;
            minute.style.transform=`rotate(${mrotation}deg)`;
            second.style.transform=`rotate(${srotation}deg)`;
            
        }
    </script>
